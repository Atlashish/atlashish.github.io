<body>

  
    
    <form action="" method="get" class="form-box rounded p-5">
        <div class="mb-3 form-section">
            <label for="inputName" class="form-label"><span class="form-text">Name</span> *</label>
            <input type="text" class="form-control" id="inputName" placeholder="Ex. Giovanni" required>
          </div>
          <div class="mb-3 form-section">
            <label for="inputSurname" class="form-label"><span class="form-text">Surname</span> *</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Ex. Lorenzo" required>
          </div>
          <div class="mb-3 form-section">
            <label for="inputEmail" class="form-label"><span class="form-text">Email address</span> *</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com" required>
          </div>
          <div class="mb-3 form-section">
            <label for="inputAgency" class="form-label"><span class="form-text">Agency</span></label>
            <input type="text" class="form-control" id="inputAgency">
          </div>
          <div class="mb-5 form-section">
            <label for="inputTelephone" class="form-label"><span class="form-text">Telephone number</span> *</label>
            <input type="text" class="form-control" id="inputTelephone" pattern="[0-9]+" placeholder="123456789" required>
          </div>
          <div class="mb-5 form-section">
            <label for="exampleFormControlTextarea1" class="form-label"><span class="form-text">Write me something</span></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Hello Gio..."></textarea>
          </div>
          <div class="d-grid">
            <button class="btn btn-danger btn-lg " type="submit"><span class="form-text">SUBMIT</span></button>
          </div>
          
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script></body>
</html>
